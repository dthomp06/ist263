<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width: 600px){
                .large{display: none;}/* takes an element off screen, remove the large image when the screen is small*/
            }
            @media only screen and (min-width: 601px){
                .small{display:none;}
            }
    </style>
</head>
<body>
<p class="large">I'm large</p>
<p class="small">I'm Small</p>

        
</body>
</html>
